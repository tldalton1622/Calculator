<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <h1>Calculator v1.0</h1>

    
    <div id='calcBody' class='calcBody'>
        <div id='numberedBody'class='numberedBody'>
            <button class="numberedButton item1Button">1</button>
            <button class='numberedButton'>2</button>
            <button class='numberedButton'>3</button>
            <button class='numberedButton itemDivideButton'>/</button>
            <button class='numberedButton item4Button'>4</button>
            <button class='numberedButton item5Button'>5</button>
            <button class='item6Button numberedButton'>6</button>
            <button class='numberedButton itemMultiplyButton'>*</button>
            <button class='item7Button numberedButton'>7</button>
            <button class='numberedButton item8Button'>8</button>
            <button class='item9Button numberedButton'>9</button>
            <button class='numberedButton itemMinusButton'>-</button>
            <button class='numberedButton item0Button'>0</button>
            <button class='itemEqualsButton'>=</button>
            <button class='itemPlusButton'>+</button>
        </div>

    </div>
<a src = "scripts.js"></a>

</body>

</html>
