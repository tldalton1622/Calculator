<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <h1>Calculator v1.0</h1>
    <div id='calcBody' class='calcBody'>
        <h2 id='calcDisplay'></h2>
        <div id='numberedBody'class='numberedBody'>
            <button class='numberedButton' id='item1Button' value='1'>1</button>
            <button class='numberedButton' id='item2Button' value='2'>2</button>
            <button class='numberedButton' id='item3Button' value='3'>3</button>
            <button class='operationButton' id='itemDivideButton' value='/'>/</button>
            <button class='numberedButton' id='item4Button' value='4'>4</button>
            <button class='numberedButton' id='item5Button' value='5'>5</button>
            <button class='numberedButton' id='item6Button' value='6'>6</button>
            <button class='operationButton' id='itemMultiplyButton' value='*'>*</button>
            <button class='numberedButton' id='item7Button' value='7'>7</button>
            <button class='numberedButton' id='item8Button' value='8'>8</button>
            <button class='numberedButton' id='item9Button' value='9'>9</button>
            <button class='operationButton' id='itemMinusButton' value='-'>-</button>
            <button class='item0Button' id='item0Button' value='0'>0</button> <!--own class to span 2 cells-->
            <button id='equals' value='='>=</button>
            <button class='operationButton' id='itemPlusButton' value='plus'>+</button>
            <!--Operation Buttons-->
            
        </div>

    </div>

    <script src='scripts.js'></script>
</body>

</html>
